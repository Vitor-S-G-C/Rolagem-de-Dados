<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <div class="container">
            <h1>Gerador de Dados D100</h1>
            <input type="number" id="modificadorD100" placeholder="Modificador">
            <button id="rolarD100Button">Rolar D100</button>
            <div id="resultado100"></div>
        </div>
        <div class="container">
            <h1>Gerador de Dados D20</h1>
            <input type="number" id="modificadorD20" placeholder="Modificador">
            <button id="rolarD20Button">Rolar D20</button>
            <div id="resultado20"></div>
        </div>
        <div class="container">
            <h1>Gerador de Dados D10</h1>
            <input type="number" id="modificadorD10" placeholder="Modificador">
            <button id="rolarD10Button">Rolar D10</button>
            <div id="resultado10"></div>
        </div>
    </div>
    <div class="bottom">
        <div class="container">
            <h1>Gerador de Dados D8</h1>
            <input type="number" id="modificadorD8" placeholder="Modificador">
            <button id="rolarD8Button">Rolar D8</button>
            <div id="resultado8"></div>
        </div>
        <div class="container">
            <h1>Gerador de Dados D6</h1>
            <input type="number" id="modificadorD6" placeholder="Modificador">
            <button id="rolarD6Button">Rolar D6</button>
            <div id="resultado6"></div>
        </div>
        <div class="container">
            <h1>Gerador de Dados D4</h1>
            <input type="number" id="modificadorD4" placeholder="Modificador">
            <button id="rolarD4Button">Rolar D4</button>
            <div id="resultado4"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
